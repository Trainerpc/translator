<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flag Translate Demo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      top: 0px !important;
    }

    .flag-container img {
      width: 60px;
      height: 60px;
      margin: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .flag-container img:hover {
      transform: scale(1.1);
    }

    /* Remove all unnecessary items */
    #goog-gt-tt,
    .skiptranslate,
    .VIpgJd-yAWNEb-VIpgJd-fmcmS-sn54Q,
    .VIpgJd-ZVi9od-aZ2wEe-OiiCO-ti6hGc {
      background-color: transparent !important;
      box-shadow: none !important;
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="align">
    <h1>Welcome to My Portfolio</h1>
    <p>This page supports multiple languages. Click your flag:</p>
    <div id="google_translate_element"></div>
    <div class="flag-container">
      <a href="#" onclick="doTranslate('tr')"><img src="flags/tr.jpg" alt="Turkish"></a>
      <a href="#" onclick="doTranslate('fr')"><img src="flags/fr.jpg" alt="French"></a>
      <a href="#" onclick="doTranslate('ru')"><img src="flags/ru.jpg" alt="Russian"></a>
      <a href="#" onclick="doTranslate('de')"><img src="flags/de.jpg" alt="German"></a>
      <a href="#" onclick="doTranslate('ar')"><img src="flags/uae.jpg" alt="Arabic"></a>
      <a href="#" onclick="doTranslate('se')"><img src="flags/swedish.jpg" alt="swedish"></a>
    </div>
  </div>


  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en'
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Click Flag = Change Language -->
  <script>

    function doTranslate(lang) {
      const select = document.querySelector(".goog-te-combo");
      if (!select) return alert("Please wait â€” translator still loading...");

      select.value = lang; // Set target language
      select.dispatchEvent(new Event("change")); // Trigger translation
    }
    document.cookie = "googtrans=/en/en;path=/;";
    document.cookie = "googtrans=/en/en;domain=" + window.location.hostname + ";path=/;";


  </script>

</body>

</html>
